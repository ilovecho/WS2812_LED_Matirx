<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WS2812 LED Matrix Text</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    h3 {
      margin: 0;
      text-align: center;
      color: #5af;
      font-size: 1.4rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    label {
      font-size: 1rem;
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="number"],
    input[type="color"] {
      margin-top: 0.25rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #222;
      color: #eee;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="color"] {
      padding: 0.05rem;
    }
   
    .inline-inputs {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .inline-inputs label {
      flex: 1;
      min-width: 5rem;
    }
    button {
      padding: 0.75rem;
      font-size: 1.1rem;
      background: #5af;
      color: #111;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:active {
      background: #48c;
    }
  </style>
</head>
<body>
  <h3>LED Matrix Text Sender</h3>

  <div class="form-group">
    <label>
      Text
      <input type="text" id="textInput" value="HELLO">
    </label>
      <label>
        Text Color
        <input type="color" id="textColor" value="#ffffff">
      </label>
      <label>
        background Color
        <input type="color" id="bgColor" value="#ffffff">
      </label>
    </div>


    <div class="inline-inputs">
      <label>
        Spacing
        <input type="number" id="letterSpacingInput" value="2">
      </label>      <label>
        Width
        <input type="number" id="widthInput" value="80">
      </label>
      <label>
        Height
        <input type="number" id="heightInput" value="16">
      </label>
    </div>

    <div class="inline-inputs">
      <label>
        Action
        <input type="number" id="actionInput" value="0">
      </label>
      <label>
        Bright
        <input type="number" id="brightInput" value="16">
      </label>
      <label>
        Delay
        <input type="number" id="delayInput" value="3">
      </label>
    </div>
  </div>

  <button onclick="text()">üöÄ Text to LED</button>

  <script>
    async function text() {
      const txt           = document.getElementById('textInput').value || '';
      const width         = parseInt(document.getElementById('widthInput').value);
      const height        = parseInt(document.getElementById('heightInput').value);
      const letterSpacing = parseInt(document.getElementById('letterSpacingInput').value);
      const action        = parseInt(document.getElementById('actionInput').value);
      const bright        = parseInt(document.getElementById('brightInput').value);
      const delayVal      = parseInt(document.getElementById('delayInput').value);
      const textColor     = document.getElementById('textColor').value;
      const bgColor       = document.getElementById('bgColor').value;

      // Ìó§Îçî Íµ¨ÏÑ±: 'M', headSize=14, width, height, letterSpacing, action, bright, delay,
      // textColor R/G/B, bgColor R/G/B
      const headSize = 14;
      const buf = new Uint8Array(headSize + txt.length);

      buf[0]  = 'M'.charCodeAt(0);
      buf[1]  = headSize;
      buf[2]  = width;
      buf[3]  = height;
      buf[4]  = letterSpacing;
      buf[5]  = action;
      buf[6]  = bright;
      buf[7]  = delayVal;
      buf[8]  = parseInt(textColor.substr(1,2), 16);
      buf[9]  = parseInt(textColor.substr(3,2), 16);
      buf[10] = parseInt(textColor.substr(5,2), 16);
      buf[11] = parseInt(bgColor.substr(1,2), 16);
      buf[12] = parseInt(bgColor.substr(3,2), 16);
      buf[13] = parseInt(bgColor.substr(5,2), 16);

      for (let i = 0; i < txt.length; i++) {
        buf[headSize + i] = txt.charCodeAt(i);
      }

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          headers: { 'Content-Type':'application/octet-stream' },
          body: buf
        });
        if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
        console.log('Ï†ÑÏÜ° ÏôÑÎ£å:', await res.text());
      } catch (err) {
        alert('Ï†ÑÏÜ° Ïã§Ìå®:\n' + err);
      }
    }

    async function loadSystemConfig() {
      try {
        const res = await fetch('/ctl', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ func:'getcfg' })
        });
        if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
        const data = await res.json();
        Object.entries(data).forEach(([k,v]) => {
          const el = document.getElementById(k + 'Input');
          if (el) el.value = v;
        });
      } catch(e) {
        console.warn('ÏÑ§Ï†ï Î°úÎìú Ïã§Ìå®:', e);
      }
    }

    window.addEventListener('DOMContentLoaded', loadSystemConfig);
  </script>
</body>
</html>
